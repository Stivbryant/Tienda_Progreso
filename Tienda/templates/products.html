{% extends "layout.html" %}
{% block content %}
<div class="bg-white p-4 cardish">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">ðŸ“¦ Productos</h3>
    <a class="btn btn-primary" href="{{ url_for('product_new') }}">+ Nuevo</a>
  </div>

  <form class="row g-2 mb-3">
    <div class="col-md-10">
      <input class="form-control" name="q" value="{{ q }}" placeholder="Buscar por nombre o barcode...">
    </div>
    <div class="col-md-2 d-grid">
      <button class="btn btn-outline-dark">Buscar</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>Barcode</th>
          <th>Nombre</th>
          <th class="text-end">Precio</th>
          <th class="text-end">Stock</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {% for p in rows %}
        <tr>
          <td class="font-monospace">{{ p.barcode }}</td>
          <td>{{ p.name }}</td>
          <td class="text-end">${{ '%.2f'|format(p.price) }}</td>
          <td class="text-end">{{ p.stock }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('product_edit', pid=p.id) }}">Editar</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
