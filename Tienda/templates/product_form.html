{% extends "layout.html" %}
{% block content %}
<div class="bg-white p-4 cardish">
  <h3 class="mb-3">{{ "Nuevo producto" if mode=="new" else "Editar producto" }}</h3>

  <form method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Codigo</label>
      <input class="form-control" name="barcode" value="{{ p.barcode if p else '' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="name" value="{{ p.name if p else '' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Precio</label>
      <input class="form-control" name="price" type="number" step="0.01" value="{{ p.price if p else '0.00' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Stock</label>
      <input class="form-control" name="stock" type="number" value="{{ p.stock if p else 0 }}" required>
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary btn-xl">Guardar</button>
      <a class="btn btn-outline-dark btn-xl" href="{{ url_for('products') }}">Volver</a>
    </div>
  </form>
</div>
{% endblock %}
